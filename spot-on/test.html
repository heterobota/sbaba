<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
  html {
  box-sizing: border-box;
  }

  *, *::before, *::after {
  box-sizing: inherit;
  }

  #piano {
  background-color: #ffffff;
  width: 95vw;
  height: 71vh;
  margin: 80px auto;
  padding: 20px 20px 0 20px;
  float:none;
  }

  .keys {
  background-color: #ffffff;
  width: 100%;
  height: 180px;
  padding-left: 2px;
  justify-content: center;
  }

  .key {
  background-color: #ffffff;
  position: relative;
  width: 19.5%;
  height: 335%;
float:inline-start;
  margin-left:4px;
  }
  .key img {
  height:100%;
  width:auto;
  overflow: hidden;
  }


  @media(max-width: 900px) {
    .key {

  width: 19%;

  }
  @media(max-width: 500px) {
    .key {

  width: 18%;

  }
  @media(max-width: 300px) {
    .key {

  width: 17%;

  }
  }

      </style>
  </head>
  <body>
    <div id="piano">
      <div class="keys">
        <div class="key"> <img src="./img/a1.jpg" alt="Image 1"></div>
        <div class="key"><img src="./img/r1.jpg" alt="Image 1"></div>
        <div class="key"><img src="./img/s1.jpg" alt="Image 1"></div>
        <div class="key"><img src="./img/d1.jpg" alt="Image 1"></div>
        <div class="key"><img src="./img/d1.jpg" alt="Image 1"></div>
        
       

 
      </div>
    </div>
  </body>

</html>
