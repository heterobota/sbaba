<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Test</title>
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        .image-container:hover::before {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="./img/a1.jpg" alt="Image 1">
</div>

</body>
</html>
